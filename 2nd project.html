<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,intial-scale=1.0">
        <title>Order Summary Card Design</title>
        <link rel="stylesheet" href="2nd style.css">
    </head>
<body>
    <div class="container">
        <div class="full-card"> 
            <img src="images/illustration-hero.svg" class="hero-img" alt="">
            <div class="card-details">
                <h1 class="first-header">Order Summary</h1>
                <p>You can now listen millions of songs, <br>
                audioboks and podcast on my device <br>
                anywhere you like! </p>
            </div>
            <div class="plan-section">
                <img src="images/icon-music.svg">
                <p>Annual plan <br> <small>$59.99/year</small></p>
                <a href="#" class="change">Change</a>
            </div>
            <div class="btn-primary">
                <button type="submit" class="main-btn">Proceed to payment</button>
                <button class="order-cancel">Cancel order</button>
            </div>
        </div>
    </div>
</body>
</html>
